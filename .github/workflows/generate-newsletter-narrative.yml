name: Generate Newsletter Narrative (Stage 1)

on:
  workflow_dispatch:
    inputs:
      week_number:
        description: 'Week number (leave empty to auto-detect)'
        required: false
        type: string
  workflow_run:
    workflows: ["Weekly Portfolio Update"]
    types:
      - completed
    branches:
      - main

jobs:
  generate-narrative:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd scripts
          pip install -r requirements.txt

      - name: Generate narrative JSON
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        run: |
          cd scripts
          if [ -n "${{ github.event.inputs.week_number }}" ]; then
            python generate_newsletter_narrative.py ${{ github.event.inputs.week_number }}
          else
            python generate_newsletter_narrative.py
          fi

      - name: Upload narrative artifact
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-narrative
          path: newsletters/week*_narrative.json
          retention-days: 30

      - name: Trigger Stage 2 & 3 (HTML Generation + Upload)
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'generate-newsletter-full.yml',
              ref: 'main',
              inputs: {
                week_number: '',
                overwrite: 'true'
              }
            });
            console.log('âœ… Triggered Stage 2 & 3 workflow');

      - name: Summary
        run: |
          echo "âœ… Newsletter narrative generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‚ **Artifact**: Narrative JSON uploaded to GitHub Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Automation Status:" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Stage 1 complete - Narrative JSON generated" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Stage 2 & 3 triggered automatically - HTML generation and Azure upload" >> $GITHUB_STEP_SUMMARY
