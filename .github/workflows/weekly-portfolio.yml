name: Weekly Portfolio Update

concurrency:
  group: portfolio-automation
  cancel-in-progress: false

on:
  schedule:
    - cron: '0 23 * * 4'  # Every Thursday at 6:00 PM EST (11:00 PM UTC)
  workflow_dispatch:  # Manual trigger
    inputs:
      week:
        description: 'Week number (leave empty for auto)'
        required: false
        default: 'auto'
      eval_date:
        description: 'Evaluation date (YYYY-MM-DD, leave empty for latest)'
        required: false
      data_source:
        description: 'Data source mode'
        required: false
        default: 'ai'
        type: choice
        options:
          - ai
          - data-only

jobs:
  generate-portfolio:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push
      issues: write  # For failure notifications

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          pip list  # Show versions for debugging

      - name: Generate portfolio update
        id: generate
        timeout-minutes: 15
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          BING_SEARCH_API_KEY: ${{ secrets.BING_SEARCH_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
        run: |
          set -x  # Debug mode
          # Automation flow: Data fetch â†’ Visuals â†’ Prompt-MarketResearch â†’ Prompt B â†’ Prompt D
          # Prompt-MarketResearch generates research_candidates.json (MANDATORY for Prompt B)
          # Uses AI with web search to screen market and provide 3-5 stock candidates
          python scripts/portfolio_automation.py \
            --data-source ${{ github.event.inputs.data_source || 'ai' }} \
            --week ${{ github.event.inputs.week || 'auto' }} \
            ${{ github.event.inputs.eval_date && format('--eval-date {0}', github.event.inputs.eval_date) || '' }} \
            2>&1 | tee automation.log

      - name: Validate generated files
        if: success()
        run: |
          echo "ðŸ” Validating generated files..."

          # Critical: master.json must exist
          [ -f "master data/master.json" ] || { echo "âŒ master.json not found"; exit 1; }

          # Verify new post was created
          NEW_POSTS=$(git diff --name-only HEAD | grep "Posts/.*Week-.*\.html" | wc -l)
          if [ "$NEW_POSTS" -ne 1 ]; then
            echo "âš ï¸ Expected 1 new post, found $NEW_POSTS"
          fi

          # Check hero image exists
          WEEK_NUM=$(ls Posts/GenAi-Managed-Stocks-Portfolio-Week-*.html 2>/dev/null | grep -oP 'Week-\K\d+' | tail -1)
          if [ -n "$WEEK_NUM" ]; then
            [ -f "Media/W${WEEK_NUM}.webp" ] || echo "âš ï¸ Hero image W${WEEK_NUM}.webp missing"
          fi

          # Check mandatory and optional files
          if [ -n "$WEEK_NUM" ]; then
            # MANDATORY: research_candidates.json (generated by Prompt-MarketResearch)
            if [ -f "Data/W${WEEK_NUM}/research_candidates.json" ]; then
              echo "âœ… research_candidates.json found (generated by Prompt-MarketResearch)"
              # Validate JSON structure
              python -c "import json; data=json.load(open('Data/W${WEEK_NUM}/research_candidates.json')); assert 'candidates' in data; assert len(data['candidates']) >= 3" && echo "  âœ… Valid structure with candidates" || echo "  âš ï¸ Invalid structure"
            else
              echo "âŒ research_candidates.json missing (CRITICAL - Prompt-MarketResearch failed)"
              exit 1
            fi

            # OPTIONAL: decision_summary.json (tracking file)
            [ -f "Data/W${WEEK_NUM}/decision_summary.json" ] && echo "âœ… decision_summary.json found (tracking)" || echo "â„¹ï¸ decision_summary.json not found (optional)"
          fi

          echo "âœ… Validation passed"

      - name: Commit and push changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add specific files only
          git add "master data/master.json" \
                  "master data/archive/"*.json \
                  "Posts/"*.html \
                  "Media/W"*.webp \
                  "Data/W"*/ \
                  "index.html"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            WEEK_NUM=$(ls Posts/GenAi-Managed-Stocks-Portfolio-Week-*.html 2>/dev/null | grep -oP 'Week-\K\d+' | tail -1)
            git commit -m "ðŸ“Š Weekly portfolio update - Week ${WEEK_NUM:-$(date +%V)} [automated]"
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: Upload execution report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-report-${{ github.run_number }}
          path: |
            Posts/GenAi-Managed-Stocks-Portfolio-Week-*.html
            Media/W*.webp
            master data/master.json
            master data/archive/master-*.json
            Data/W*/FAILED_*.html
            Data/W*/FAILED_*.txt
            Data/W*/narrative.html
            Data/W*/seo.json
            Data/W*/research_candidates.json
            Data/W*/decision_summary.json
            automation.log
          retention-days: 30
          if-no-files-found: warn

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Weekly Portfolio Automation Failed',
              body: `**Workflow Failed**: [View Run](${runUrl})\n\n**Trigger**: ${context.eventName}\n**Branch**: ${context.ref}`,
              labels: ['automation', 'bug', 'high-priority']
            });
