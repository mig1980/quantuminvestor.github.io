<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Hero Image Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 14px 32px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .status.loading {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }

        .results {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #edf2f7;
        }

        .image-info {
            padding: 15px;
        }

        .image-meta {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            flex: 1;
        }

        .btn-download {
            background: #48bb78;
            color: white;
        }

        .btn-download:hover {
            background: #38a169;
        }

        .btn-save {
            background: #4299e1;
            color: white;
        }

        .btn-save:hover {
            background: #3182ce;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Pixabay Hero Image Fetcher</h1>
        <p class="subtitle">Search and download high-quality hero images for your blog posts</p>

        <div id="status" class="status"></div>

        <div class="form-section">
            <h2 class="section-title">Search Parameters</h2>
            
            <div class="form-group">
                <label for="query">Search Query *</label>
                <input type="text" id="query" placeholder="e.g., finance AI, stock market technology, futuristic trading" required>
                <p class="help-text">Enter keywords to search for images</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="backgrounds">Backgrounds</option>
                        <option value="business">Business</option>
                        <option value="computer">Computer</option>
                        <option value="education">Education</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                        <option value="nature">Nature</option>
                        <option value="people">People</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="colors">Color Filter</label>
                    <select id="colors">
                        <option value="">Any Color</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="turquoise">Turquoise</option>
                        <option value="blue">Blue</option>
                        <option value="lilac">Lilac</option>
                        <option value="pink">Pink</option>
                        <option value="white">White</option>
                        <option value="gray">Gray</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="perPage">Number of Results</label>
                    <select id="perPage">
                        <option value="5" selected>5 images</option>
                        <option value="10">10 images</option>
                        <option value="15">15 images</option>
                        <option value="20">20 images</option>
                    </select>
                </div>
            </div>

            <h2 class="section-title" style="margin-top: 30px;">Image Settings</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" value="1200" min="100" max="4000">
                </div>

                <div class="form-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" value="800" min="100" max="4000">
                </div>

                <div class="form-group">
                    <label for="format">Output Format</label>
                    <select id="format">
                        <option value="webp">WebP (recommended)</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="saveToMedia" checked>
                    <label for="saveToMedia" style="margin-bottom: 0;">Save to Media folder in repository</label>
                </div>
                <p class="help-text">When enabled, images will be saved to the Media/ directory</p>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="searchImages()">
                    <span id="searchBtnText">Search Images</span>
                    <span id="searchSpinner" style="display: none;"><span class="spinner"></span></span>
                </button>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <h2 class="section-title">Search Results</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </div>
    </div>

    <script>
        // Store API key - user must enter their own key
        let PIXABAY_API_KEY = localStorage.getItem('pixabay_api_key') || '';
        let currentImages = [];

        // Check for API key on load
        window.addEventListener('DOMContentLoaded', () => {
            if (!PIXABAY_API_KEY) {
                showApiKeyPrompt();
            }
        });

        function showApiKeyPrompt() {
            const key = prompt('Please enter your Pixabay API key:\n\nGet your free key at: https://pixabay.com/api/docs/');
            if (key && key.trim()) {
                PIXABAY_API_KEY = key.trim();
                localStorage.setItem('pixabay_api_key', PIXABAY_API_KEY);
                showStatus('API key saved successfully!', 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function searchImages() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            if (!PIXABAY_API_KEY) {
                showApiKeyPrompt();
                if (!PIXABAY_API_KEY) {
                    showStatus('API key is required', 'error');
                    return;
                }
            }

            const searchBtn = document.querySelector('.btn-primary');
            const searchBtnText = document.getElementById('searchBtnText');
            const searchSpinner = document.getElementById('searchSpinner');

            searchBtn.disabled = true;
            searchBtnText.style.display = 'none';
            searchSpinner.style.display = 'inline-block';
            showStatus('Searching Pixabay...', 'loading');

            try {
                // Build Pixabay API URL
                const params = new URLSearchParams({
                    key: PIXABAY_API_KEY,
                    q: query,
                    image_type: 'photo',
                    orientation: 'horizontal',
                    per_page: document.getElementById('perPage').value,
                    safesearch: 'true',
                    order: 'popular'
                });

                const category = document.getElementById('category').value;
                if (category) params.append('category', category);

                const colors = document.getElementById('colors').value;
                if (colors) params.append('colors', colors);

                const response = await fetch(`https://pixabay.com/api/?${params.toString()}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch from Pixabay API');
                }

                const data = await response.json();
                
                if (data.hits && data.hits.length > 0) {
                    currentImages = data.hits;
                    displayResults(data.hits);
                    showStatus(`Found ${data.totalHits} images, showing ${data.hits.length}`, 'success');
                    document.getElementById('results').style.display = 'block';
                } else {
                    showStatus('No images found. Try different keywords.', 'error');
                }

            } catch (error) {
                showStatus(`Error: ${error.message}. Check your API key or try again.`, 'error');
                console.error('Search error:', error);
            } finally {
                searchBtn.disabled = false;
                searchBtnText.style.display = 'inline';
                searchSpinner.style.display = 'none';
            }
        }

        function displayResults(images) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${img.previewURL}" alt="${img.tags}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-meta">
                            <strong>${img.imageWidth} √ó ${img.imageHeight}</strong><br>
                            üëç ${img.likes} likes | üëÅÔ∏è ${img.views} views<br>
                            By: ${img.user}
                        </div>
                        <div class="image-actions">
                            <button class="btn-small btn-download" onclick="downloadImage(${index})">
                                Download
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function downloadImage(index) {
            const img = currentImages[index];
            const format = document.getElementById('format').value;
            const targetWidth = parseInt(document.getElementById('width').value);
            const targetHeight = parseInt(document.getElementById('height').value);

            showStatus('Processing and downloading image...', 'loading');

            try {
                // Get the large image URL
                const imageUrl = img.largeImageURL || img.webformatURL;
                
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Create an image element to resize
                const imgElement = new Image();
                imgElement.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    imgElement.onload = resolve;
                    imgElement.onerror = reject;
                    imgElement.src = URL.createObjectURL(blob);
                });

                // Create canvas and resize
                const canvas = document.createElement('canvas');
                canvas.width = targetWidth;
                canvas.height = targetHeight;
                const ctx = canvas.getContext('2d');

                // Calculate scaling to fill canvas
                const scale = Math.max(targetWidth / imgElement.width, targetHeight / imgElement.height);
                const scaledWidth = imgElement.width * scale;
                const scaledHeight = imgElement.height * scale;
                const x = (targetWidth - scaledWidth) / 2;
                const y = (targetHeight - scaledHeight) / 2;

                ctx.drawImage(imgElement, x, y, scaledWidth, scaledHeight);

                // Convert to blob and download
                canvas.toBlob((resultBlob) => {
                    const url = URL.createObjectURL(resultBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `pixabay_${img.id}_${targetWidth}x${targetHeight}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showStatus('Image downloaded successfully!', 'success');
                }, format === 'png' ? 'image/png' : 'image/jpeg', 0.95);

                URL.revokeObjectURL(imgElement.src);

            } catch (error) {
                showStatus(`Download error: ${error.message}`, 'error');
                console.error('Download error:', error);
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchImages();
        });

        // Add button to reset API key
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'üîë Change API Key';
            resetBtn.style.cssText = 'position: absolute; top: 20px; right: 20px; padding: 8px 16px; background: #718096; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em;';
            resetBtn.onclick = () => {
                localStorage.removeItem('pixabay_api_key');
                PIXABAY_API_KEY = '';
                showApiKeyPrompt();
            };
            container.style.position = 'relative';
            container.insertBefore(resetBtn, container.firstChild);
        });
    </script>
</body>
</html>
