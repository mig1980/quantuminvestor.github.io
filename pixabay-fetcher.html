<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Hero Image Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 14px 32px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .status.loading {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }

        .results {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #edf2f7;
        }

        .image-info {
            padding: 15px;
        }

        .image-meta {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            flex: 1;
        }

        .btn-download {
            background: #48bb78;
            color: white;
        }

        .btn-download:hover {
            background: #38a169;
        }

        .btn-save {
            background: #4299e1;
            color: white;
        }

        .btn-save:hover {
            background: #3182ce;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.85em;
            color: #718096;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.3em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Pixabay Hero Image Fetcher</h1>
        <p class="subtitle">Search and download high-quality hero images for your blog posts</p>

        <div id="status" class="status"></div>

        <div class="form-section">
            <h2 class="section-title">Search Parameters</h2>
            
            <div class="form-group">
                <label for="query">Search Query *</label>
                <input type="text" id="query" placeholder="e.g., finance AI, stock market technology, futuristic trading" required>
                <p class="help-text">Enter keywords to search for images</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="backgrounds">Backgrounds</option>
                        <option value="business">Business</option>
                        <option value="computer">Computer</option>
                        <option value="education">Education</option>
                        <option value="science">Science</option>
                        <option value="technology">Technology</option>
                        <option value="nature">Nature</option>
                        <option value="people">People</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="colors">Color Filter</label>
                    <select id="colors">
                        <option value="">Any Color</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="turquoise">Turquoise</option>
                        <option value="blue">Blue</option>
                        <option value="lilac">Lilac</option>
                        <option value="pink">Pink</option>
                        <option value="white">White</option>
                        <option value="gray">Gray</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="perPage">Number of Results</label>
                    <select id="perPage">
                        <option value="5" selected>5 images</option>
                        <option value="10">10 images</option>
                        <option value="15">15 images</option>
                        <option value="20">20 images</option>
                    </select>
                </div>
            </div>

            <h2 class="section-title" style="margin-top: 30px;">Image Settings</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" value="1200" min="100" max="4000">
                </div>

                <div class="form-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" value="800" min="100" max="4000">
                </div>

                <div class="form-group">
                    <label for="format">Output Format</label>
                    <select id="format">
                        <option value="webp">WebP (recommended)</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="saveToMedia" checked>
                    <label for="saveToMedia" style="margin-bottom: 0;">Save to Media folder in repository</label>
                </div>
                <p class="help-text">When enabled, images will be saved to the Media/ directory</p>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="searchImages()">
                    <span id="searchBtnText">Search Images</span>
                    <span id="searchSpinner" style="display: none;"><span class="spinner"></span></span>
                </button>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <h2 class="section-title">Search Results</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function searchImages() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            const searchBtn = document.querySelector('.btn-primary');
            const searchBtnText = document.getElementById('searchBtnText');
            const searchSpinner = document.getElementById('searchSpinner');

            // Disable button and show loading
            searchBtn.disabled = true;
            searchBtnText.style.display = 'none';
            searchSpinner.style.display = 'inline-block';
            showStatus('Searching Pixabay...', 'loading');

            const params = {
                query: query,
                category: document.getElementById('category').value,
                colors: document.getElementById('colors').value,
                per_page: document.getElementById('perPage').value,
                width: document.getElementById('width').value,
                height: document.getElementById('height').value,
                format: document.getElementById('format').value
            };

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data.images);
                showStatus(`Found ${data.images.length} images`, 'success');
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Search error:', error);
            } finally {
                // Re-enable button
                searchBtn.disabled = false;
                searchBtnText.style.display = 'inline';
                searchSpinner.style.display = 'none';
            }
        }

        function displayResults(images) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${img.previewURL}" alt="${img.tags}" class="image-preview">
                    <div class="image-info">
                        <div class="image-meta">
                            <strong>${img.imageWidth} √ó ${img.imageHeight}</strong><br>
                            üëç ${img.likes} likes | üëÅÔ∏è ${img.views} views<br>
                            By: ${img.user}
                        </div>
                        <div class="image-actions">
                            <button class="btn-small btn-download" onclick="downloadImage(${index})">
                                Download
                            </button>
                            <button class="btn-small btn-save" onclick="saveToMedia(${index})">
                                Save to Media
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        let currentImages = [];

        async function searchImages() {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            const searchBtn = document.querySelector('.btn-primary');
            const searchBtnText = document.getElementById('searchBtnText');
            const searchSpinner = document.getElementById('searchSpinner');

            searchBtn.disabled = true;
            searchBtnText.style.display = 'none';
            searchSpinner.style.display = 'inline-block';
            showStatus('Searching Pixabay...', 'loading');

            const params = {
                query: query,
                category: document.getElementById('category').value,
                colors: document.getElementById('colors').value,
                per_page: parseInt(document.getElementById('perPage').value),
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                format: document.getElementById('format').value
            };

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Search failed');

                currentImages = data.images;
                displayResults(data.images);
                showStatus(`Found ${data.images.length} images`, 'success');
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Search error:', error);
            } finally {
                searchBtn.disabled = false;
                searchBtnText.style.display = 'inline';
                searchSpinner.style.display = 'none';
            }
        }

        async function downloadImage(index) {
            const img = currentImages[index];
            const format = document.getElementById('format').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            showStatus('Downloading image...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: img,
                        format: format,
                        width: width,
                        height: height
                    })
                });

                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pixabay_${img.id}.${format}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('Image downloaded successfully!', 'success');
            } catch (error) {
                showStatus(`Download error: ${error.message}`, 'error');
            }
        }

        async function saveToMedia(index) {
            const img = currentImages[index];
            const format = document.getElementById('format').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            showStatus('Saving to Media folder...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: img,
                        format: format,
                        width: width,
                        height: height
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Save failed');

                showStatus(`Saved to: ${data.path}`, 'success');
            } catch (error) {
                showStatus(`Save error: ${error.message}`, 'error');
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchImages();
        });
    </script>
</body>
</html>
